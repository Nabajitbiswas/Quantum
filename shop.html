<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Store</title>
  <style>
    /* CSS styles for product grid */
    .product-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .product {
      margin: 10px;
      text-align: center;
    }

    .product img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="product-container">
    <!-- Product 1 -->
    <div class="product">
      <a href="product1.html">
        <img src="/IMG-20240222-WA0051.jpg" alt="Product 1">

        <p>$20.00</p>
      </a>
    </div>

        <p>$25.00</p>

    <!-- Product 3 -->

        <img src="/pexels-jacob-colvin-1761279.jpg" alt="Product 3">

      </a>
    </div>
    <!-- Product 4 -->

</html>
